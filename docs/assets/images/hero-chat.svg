<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" aria-labelledby="hero-title" role="img">
  <title id="hero-title">GitHub Copilot Chat - Interactive AI Assistance</title>
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Chat bubbles -->
  <g transform="translate(750, 60)">
    <!-- User message -->
    <rect x="100" y="0" width="280" height="60" rx="20" fill="rgba(255,255,255,0.9)"/>
    <text x="130" y="35" fill="#1e40af" font-family="system-ui" font-size="14">How do I sort an array?</text>
    
    <!-- Copilot response -->
    <rect x="0" y="80" width="350" height="100" rx="20" fill="rgba(255,255,255,0.2)"/>
    <text x="20" y="110" fill="white" font-family="system-ui" font-size="14">Here's how to sort an array:</text>
    <text x="20" y="135" fill="#86efac" font-family="monospace" font-size="12">array.sort((a, b) =&gt; a - b)</text>
    <text x="20" y="160" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="12">This sorts numbers ascending...</text>
    
    <!-- Typing indicator -->
    <g transform="translate(20, 200)">
      <circle cx="0" cy="0" r="5" fill="rgba(255,255,255,0.6)"/>
      <circle cx="15" cy="0" r="5" fill="rgba(255,255,255,0.4)"/>
      <circle cx="30" cy="0" r="5" fill="rgba(255,255,255,0.2)"/>
    </g>
  </g>
  
  <!-- Main text -->
  <text x="80" y="150" fill="white" font-family="system-ui, sans-serif" font-size="48" font-weight="bold">Chat Mode</text>
  <text x="80" y="210" fill="rgba(255,255,255,0.9)" font-family="system-ui, sans-serif" font-size="22">Interactive conversations with AI</text>
  <text x="80" y="245" fill="rgba(255,255,255,0.9)" font-family="system-ui, sans-serif" font-size="22">for code assistance</text>
  
  <!-- Feature pills -->
  <g transform="translate(80, 280)">
    <rect width="100" height="35" rx="17" fill="rgba(255,255,255,0.2)"/>
    <text x="50" y="23" fill="white" font-family="system-ui" font-size="14" text-anchor="middle">ğŸ’¬ Chat</text>
  </g>
  <g transform="translate(190, 280)">
    <rect width="100" height="35" rx="17" fill="rgba(255,255,255,0.2)"/>
    <text x="50" y="23" fill="white" font-family="system-ui" font-size="14" text-anchor="middle">â“ Ask</text>
  </g>
  <g transform="translate(300, 280)">
    <rect width="100" height="35" rx="17" fill="rgba(255,255,255,0.2)"/>
    <text x="50" y="23" fill="white" font-family="system-ui" font-size="14" text-anchor="middle">ğŸ“– Learn</text>
  </g>
</svg>
