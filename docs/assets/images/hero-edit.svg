<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" aria-labelledby="hero-title" role="img">
  <title id="hero-title">GitHub Copilot Edit Mode - Inline Code Editing</title>
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Code diff visualization -->
  <g transform="translate(700, 80)">
    <rect width="420" height="240" rx="10" fill="rgba(0,0,0,0.3)"/>
    
    <!-- Removed line -->
    <rect x="10" y="40" width="400" height="30" fill="rgba(239,68,68,0.3)"/>
    <text x="20" y="60" fill="#fca5a5" font-family="monospace" font-size="14">- const name = "old";</text>
    
    <!-- Added line -->
    <rect x="10" y="80" width="400" height="30" fill="rgba(34,197,94,0.3)"/>
    <text x="20" y="100" fill="#86efac" font-family="monospace" font-size="14">+ const name = "new";</text>
    
    <!-- Context lines -->
    <text x="20" y="140" fill="rgba(255,255,255,0.6)" font-family="monospace" font-size="14">  function greet() {</text>
    <text x="20" y="165" fill="rgba(255,255,255,0.6)" font-family="monospace" font-size="14">    return `Hello, ${name}`;</text>
    <text x="20" y="190" fill="rgba(255,255,255,0.6)" font-family="monospace" font-size="14">  }</text>
    
    <!-- Edit indicator -->
    <rect x="10" y="210" width="150" height="25" rx="12" fill="rgba(255,255,255,0.2)"/>
    <text x="85" y="228" fill="white" font-family="system-ui" font-size="12" text-anchor="middle">âœï¸ Edit Applied</text>
  </g>
  
  <!-- Main text -->
  <text x="80" y="150" fill="white" font-family="system-ui, sans-serif" font-size="48" font-weight="bold">Edit Mode</text>
  <text x="80" y="210" fill="rgba(255,255,255,0.9)" font-family="system-ui, sans-serif" font-size="22">Inline modifications with</text>
  <text x="80" y="245" fill="rgba(255,255,255,0.9)" font-family="system-ui, sans-serif" font-size="22">AI-powered suggestions</text>
  
  <!-- Feature pills -->
  <g transform="translate(80, 280)">
    <rect width="110" height="35" rx="17" fill="rgba(255,255,255,0.2)"/>
    <text x="55" y="23" fill="white" font-family="system-ui" font-size="14" text-anchor="middle">âœï¸ Edit</text>
  </g>
  <g transform="translate(200, 280)">
    <rect width="120" height="35" rx="17" fill="rgba(255,255,255,0.2)"/>
    <text x="60" y="23" fill="white" font-family="system-ui" font-size="14" text-anchor="middle">ğŸ”„ Refactor</text>
  </g>
  <g transform="translate(330, 280)">
    <rect width="110" height="35" rx="17" fill="rgba(255,255,255,0.2)"/>
    <text x="55" y="23" fill="white" font-family="system-ui" font-size="14" text-anchor="middle">âœ¨ Improve</text>
  </g>
</svg>
